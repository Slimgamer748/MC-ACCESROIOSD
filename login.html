<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mc Accesorios Psicologia Y Salud | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="Brillo"></div>

            <h2>Login</h2>
            <div class="input-box">
                <span class="icono">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="Correo" required>
                <label>Correo</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="Contrase単a" required>
                <label>Contrase単a</label>
                <div class="input-line"></div>
            </div>
            <div class="Guardarla">
                <label><input type="checkbox"> Guardarla</label>
                <a href="#">多No te acuerdas?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>多No Tienes Cuenta? <a href="#">Registatre</a></p>
            </div>
            <li><a href="index.html">Inicio</a></li>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
